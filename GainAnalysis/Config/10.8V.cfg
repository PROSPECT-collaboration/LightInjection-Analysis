# Define channel types. The "pmt" type here isn't used, and is just for a sample. The "led" type uses a fixed window.
channel_types: {
  pmt: {
      class = "PulseAnalyzer_Vis"
      bits = 14
      tsamp = 4.
      polarity = "negative"
      max_exclude = 25
      peak_threshold = 40
      baseline_window_lo = -50
      baseline_window_hi = -10
      integ_window_low = -10
      integ_window_hi = 20
      psd_divider = 5
  }
  OCS: {
      bits = 14
      tsamp = 4.
      polarity = "negative"
      baseline_window_lo = -58
      baseline_window_hi = -10
      integ_window_low = -7
      integ_window_hi = 8
      psd_divider = 5
      peak_loc = 89
      class = "FixedPulseAnalyzer"
  }
  trig: {
      bits = 14
      polarity = "negative"
      class = "EdgePulseAnalyzer"
   }
}

# Assign channel numbers to analyzer types
# May assign single channel ("num = X") or inclusive range ("start = X0; end = X1")
# Later assignments over-ride earlier where conflicting.
channels: (
  { num = 71
    type = "OCS" },
  { num = 87
    type = "OCS" },
  { start = 134; end = 135
    type = "OCS" },
  { num = 183
    type = "OCS" },
  { start = 186; end = 187
    type = "OCS" },
  { start = 212; end = 213
    type = "OCS" },
  { start = 214; end = 227
    type = "OCS" },
  { num = -100
    type = "trig" }
)
